name: "Copilot PR Review"

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  copilot-review:
    name: Copilot Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    
    steps:
      - name: Copilot Code Review
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ú® **Automated Review by Copilot**
            
            - ‚úÖ Dependabot PR detected
            - üîç Waiting for CI checks to complete
            - üöÄ Will auto-merge on success (squash commit)
                        
            **Details:**
            - Package Manager: Maven/Docker
            - Auto-merge: Enabled
            - Commit style: Conventional Commits
                        
            ---
            *This is an automated review. Human review always welcome!*`
                        });
